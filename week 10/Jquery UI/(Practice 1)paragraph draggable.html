<!doctype html>
<html>
<head>    	
<title>Try to let a paragraph become draggable!</title>
<link rel="stylesheet" href="jquery-ui.css"> 
<script src="jquery-3.4.1.min.js"></script> 
<script src="jquery-ui.js"></script>
<style>
#draggable{

}
</style>
</head>    
<body>    	
	<p id="draggable">This is a paragraph!</p>
<script>
	$( function() {
		$( "#draggable" ).draggable();
	} );
</script>
</body>
</html>
