<!doctype html>
<html>
    <head>  
        <title>JS 3</title>
    </head>

    <body>
    	<p id="text">Hello World!</p>
		
		<button id="mybutton">click here!!!</button>
		
    	<script type="text/javascript">
        	
			document.getElementById("mybutton").onclick=function(){
				document.getElementById("text").innerHTML="Changed!";
			}
        </script>
    </body>
</html>
