<!doctype html>
<html>
    <head>  
        <title>red, blue, yellow and green in that order.</title>
    </head>
			
    <body>

    	<script type="text/javascript">
			var MyColor=new Array();
			 MyColor[0]="red";
			 MyColor.splice(1,0,"blue");
			 MyColor.push("yellow","green");
			 console.log(MyColor);
			 
			
        </script>
		
    </body>
</html>
