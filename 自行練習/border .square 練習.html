<!doctype html>
<html>
<head>
<title>border test</title>
<style>
	#green{
		background-color:green;
	}
	#yellow{
		background-color:yellow;
	}
	#red{
		background-color:red;
	}
	.square{
		width:200px;
		height:200px;
		border:5px blue solid;
		border-style:solid double dashed none;
		border-color:#819FF7 #B18904 #FE2E64 gray;
		border-width:10px 5px 3px 8px;
	}
</style>
</head>
<body>
	<p id="green" class="square"></p>
	<p id="yellow" class="square"</p>
	<p id="red" class="square"</p>
</body>
</html>
