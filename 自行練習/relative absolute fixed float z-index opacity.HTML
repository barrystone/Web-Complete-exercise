<!doctype html>
<html>
<head>
<title>Positioning text</title>
<style type="text/css">
	#home {
		background-color:pink;
		width:300px;
		hight:500px;
		position:absolute;
		left:10px;
		top:10px;
		z-index:1;
		opacity:0.5;
	}
	#next {
		background-color:#A9E2F3;
		width:300px;
		hight:500px;
		position:relative;
		left:50px;
		top:-10px;
		z-index:2;
	}
	#end{
		background-color:#2EFE9A;
		width:200px;
		height:180px;
		float:right;
		
	}
</style>
</head>
<body>
	<div id="home">Home home<br>Home home<br>Home home<br>Home home<br>Home home</div>
	<div id="next">Next next<br>Next next<br>Next next<br>Next next<br>Next next</div>
	<div id="end">End end<br>End end<br>End end<br>End end<br>End end<br>End end</div>
</body>
</html>
