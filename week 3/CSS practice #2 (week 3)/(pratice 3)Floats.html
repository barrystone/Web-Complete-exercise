<!doctype html>
<html>
<head>
	<title>Floats</title>
<style type="text/css">
	#left {
		background-color:green;
		width:200px;
		float:left;
	}
	#right {
		background-color:yellow;
		width:200px;
		float:right;
	}
	#underneath {
		clear:both;
	}
</style>
</head>
<body>
	<div id="background">
		<p id="left">This is a paragraph </p>
		<p id="right">This is another paragraph.</p>
		<p id="underneath">This is yet another paragraph!</p>
	</div>
</body>
</html>
