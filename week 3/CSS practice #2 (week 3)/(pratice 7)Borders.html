<!doctype html> 
<html> 
<head> 
<title>Borders</title> 
<style type="text/css"> 
	#box { 
		background-color:#F781D8;
		width:200px;
		height:200px;
		border:5px ridge green;
	}
	#circle { 
		background-color:red;
		width:200px;
		height:200px;
		border-radius:50%;
	}

	<div id="box">Box</div> 
	<div id="circle">Circle</div> 
</body> 
</html>
