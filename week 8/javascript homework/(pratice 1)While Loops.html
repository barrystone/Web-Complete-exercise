<!doctype html>
<head>    	
<title>While Loops</title>    
</head>    
<body>    	
	<p id="count"></p>          
	<script type="text/javascript">
		var text="The count is ";
		var x=1;
		
		while(x<=5){
			document.getElementById("count").innerHTML+=text+x;
			x+=1;
		}
	</script>    
</body>
</html>
