<!doctype html>
<html>
	<head>
    	<title>doAGuess</title>
    </head>
    <body>
    	<p>How many fingers are you holding up ?</p>
      	<select id="myinput">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		</select>
		<button id="save">Guess !</button>
		
			<script type="text/javascript">				
				function doAGuess(a){				
						var x=Math.floor(Math.random()*6);
						if(a==x){
							return(true);
						}else{
							return(false);						
						}				
				}	
				document.getElementById("save").onclick=function(){
					var gotit=false;
					var count=0;
					var number=document.getElementById("myinput").value;	
									
					while(gotit==false){
						count++;
						gotit=doAGuess(number);
					}
					alert("The answer is "+number+" . "+"Computer totally took  "+count+"  times until guessed the right answer. ")						
				}						
			</script>
    </body>
</html>
