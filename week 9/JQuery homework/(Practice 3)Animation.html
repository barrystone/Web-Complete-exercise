<!doctype html>
<html>
<head>    	
<title>Try to make the background red once the animation is done!</title>    
<script src="jquery-3.4.1.min.js"></script>
<style type="text/css">

#circle{
	height:100px;
	width:100px;
	border-radius:50%;
	background-color:green;
	margin:10px;
}
</style>
</head>    
<body> 
	<div id="circle"></div>	
<script type="text/javascript">
	$("#circle").click( function(){
		$(this).animate({width:"300px",height:"300px",marginLeft:"50px",marginTop:"50px"},3000,function(){
		$("body").css("background-color","red");
		});
	}
	);
</script>
</body>
</html>
